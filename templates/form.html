<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Item Form</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Aliva's Store</h1>
			</div>
		</nav>
		<div class="content">
			<div class="form-container">
				<h2>Add Item</h2>
				<form action="/pythonlogin/add_item" method="POST">
					<label for="item_name">Item Name:</label>
					<input type="text" id="item_name" name="item_name"><br><br>
	
					<label for="item_type">Item Type:</label>
					<input type="text" id="item_type" name="item_type"><br><br>
	
					<label for="quantity">Quantity:</label>
					<input type="number" id="quantity" name="quantity"><br><br>
	
					<label for="price">Price:</label>
					<input type="number" id="price" name="price"><br><br>
	
					<input type="submit" value="Add Item">
					<div class="msg">{{ msg }}</div>
				</form>
			</div>
			<div class="button-container">
				<button onclick="showTable()">Show Table Data</button>
				<script>
					function showTable() {
					  window.location.href = "/pythonlogin/table";
					}
			  </script>
			</div>
		</div>
	</body>
	
</html>
