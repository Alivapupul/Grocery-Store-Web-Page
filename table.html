<!DOCTYPE html>
<html>
<head>
  <title>Table Data</title>
</head>
<body>
  <h2>Table Data</h2>
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Item Type</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
